<html>
<body>
	<script data-main="scripts/main" src="/require.js"></script>
	<script>
		requirejs.config({
			"baseUrl": "/",
			"paths": {
				"jquery": "//mindmup.s3.amazonaws.com/lib/jquery-1.9.1.min",
				"trouble": "/trouble",
			}
		});
		requirejs(["jquery", "trouble"], function () {
			document.getElementById('test').innerHTML += '; success!';
		}, function (err) {
			document.getElementById('test').innerHTML += '; failed!';
			console.error(err);
		});
	</script>
	<div id="test">not changed</div>
</body>
</html>
