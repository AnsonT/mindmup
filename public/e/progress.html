<div> <!-- needs div for easier child locators -->

		 <i class="icon-dashboard"></i>&nbsp;Progress&nbsp;<b class="caret"></b>
	   </a>

			<li><a data-category="Top Bar" data-event-type="Progress - Start - Tasks" data-mm-role="start" data-mm-progress-visible="inactive" data-mm-progress-type="tasks"><i class="icon-tasks"></i>&nbsp;Generic Tasks</a></li>
			<li><a data-category="Top Bar" data-event-type="Progress - Start - Testing" data-mm-role="start" data-mm-progress-visible="inactive" data-mm-progress-type="testing"><i class="icon-check"></i>&nbsp;Testing</a></li>
